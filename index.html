<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style-ajout.css">
	<script type="text/javascript" src="ajout.js" defer></script>
</head>
<body>
	<button onclick="afficher()"> AJOUT</button>
	<div id="ajout">
		<div id="fermer"><img id="croix" src="croix.png">
		</div>
		<div class="espace">

		<div id="ajout-img"> 
			Uploader la photo du concerné
			<input type="file" id="fileImg" accept="image/*" name="image" >
			<div id="boiteImg"><img id="beuteu" src="#" alt="votre photo"></div>

		</div>
		<form>
			Ajout d'un sauveteur, une personne sauvée ou d'un bateau? <select>
				<option>sauveteur</option>
				<option>personne sauvée</option>
				<option>bateau</option> </select>
			Nom (+Prénom) <input type="text" name="nom" placeholder="Nom Prénom">
			Si n'êtes pas en possession de ces informations, cochez la case suivante : <input type="checkbox" name="inconnu">
			<input type="submit" name="envoie">

		</form>
	</div>

		
	</div>
	
</body>
